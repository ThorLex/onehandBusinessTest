<div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-xl font-bold mb-4 text-center">{{ isEditMode ? 'Modifier la tâche' : 'Ajouter une nouvelle tâche' }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSave()" autocomplete="off">
    <!-- Titre de la tâche -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Titre de la tâche</label>
      <input type="text" formControlName="title" placeholder="Entrez le titre de la tâche"
        [ngClass]="{'border-red-500': isInvalid('title')}"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <div *ngIf="isInvalid('title')" class="text-red-500 text-xs mt-1">{{ getErrorMessage('title') }}</div>
    </div>

    <!-- Assigner à (Autocomplete) -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Assigner à</label>
      <input type="text" placeholder="Sélectionnez une personne" aria-label="Staff"
        [ngClass]="{'border-red-500': isInvalid('person')}"
        [value]="displayPersonName(taskForm.get('person')?.value)"
        (input)="onPersonInput($event)"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" list="people-list" />
      <datalist id="people-list">
        <option *ngFor="let option of filteredPeople | async" [value]="option.name"></option>
      </datalist>
      <div *ngIf="isInvalid('person')" class="text-red-500 text-xs mt-1">{{ getErrorMessage('person') }}</div>
    </div>

    <!-- Dates -->
    <div class="flex gap-4 mb-4">
      <div class="flex-1">
        <label class="block text-gray-700 font-semibold mb-1">Date de début</label>
        <input type="date" formControlName="startDate"
          [ngClass]="{'border-red-500': isInvalid('startDate')}"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <div *ngIf="isInvalid('startDate')" class="text-red-500 text-xs mt-1">{{ getErrorMessage('startDate') }}</div>
      </div>
      <div class="flex-1">
        <label class="block text-gray-700 font-semibold mb-1">Date de fin</label>
        <input type="date" formControlName="endDate" [disabled]="taskForm.get('endDate')?.disabled || false"
          [ngClass]="{'border-red-500': isInvalid('endDate')}"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-100 disabled:opacity-70" />
        <div *ngIf="isInvalid('endDate')" class="text-red-500 text-xs mt-1">{{ getErrorMessage('endDate') }}</div>
      </div>
    </div>

    <!-- Tâche terminée -->
    <div class="mb-4 flex items-center gap-2">
      <input type="checkbox" formControlName="isCompleted" (change)="onCompletionCheckbox($event)" class="accent-blue-600" />
      <span class="text-gray-700">Tâche terminée</span>
    </div>

    <!-- Priorité -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Priorité</label>
      <select formControlName="priority" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="Facile">Facile</option>
        <option value="Moyen">Moyen</option>
        <option value="Difficile">Difficile</option>
      </select>
      <div *ngIf="isInvalid('priority')" class="text-red-500 text-xs mt-1">{{ getErrorMessage('priority') }}</div>
    </div>

    <!-- Labels (Chips) -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Labels</label>
      <div class="flex flex-wrap gap-2 mb-2">
        <span *ngFor="let label of taskForm.get('labels')?.value" class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full flex items-center">
          {{label}}
          <button type="button" (click)="removeLabel(label)" class="ml-1 text-xs text-red-500 hover:text-red-700">&times;</button>
        </span>
      </div>
      <input type="text" placeholder="Ajouter des labels" [formControl]="labelCtrl"
        (keydown.enter)="onLabelInputEnter($event)"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <div class="flex flex-wrap gap-2 mt-2">
        <button type="button" *ngFor="let label of filteredLabels | async" (click)="selectedLabel({option: {viewValue: label}})"
          class="bg-gray-200 hover:bg-blue-200 text-gray-700 px-2 py-1 rounded-full text-xs">
          {{label}}
        </button>
      </div>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Description</label>
      <textarea formControlName="description" rows="4" placeholder="Description de la tâche"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-2 mt-6">
      <button type="button" (click)="onCancel()" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-700">Annuler</button>
      <button type="submit" [disabled]="taskForm.invalid" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50">
        {{ isEditMode ? 'Modifier' : 'Ajouter' }}
      </button>
    </div>
  </form>
</div>
